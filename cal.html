<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>


    <style>
        body{
            background-color:black;
        }
        .container{
            position:absolute;
            top:20%;
            left:30%;

            border:3px solid black;
            background-color:deepskyblue;
        }
        button{
            width:150px;
            background-color:lavender;
            height:60px;
            font-size:xx-large;
            border-radius:10px;
            margin:3px;

        }
    </style>
</head>

<body>
    <h1 style="text-align:center;color:white;font-size:30px;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">CALCULATOR</h1>

    <div class="container">
        
        <input type="text" name="output" id="out" style="text-align:right; border:3px solid black;  width:630px; height:100px; font-size: xx-large ; margin:5px;">
        <div>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button> %</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>

            </table>
        </div>
    </div>


    <script>
        let screen = document.getElementById("out");
        button = document.querySelectorAll('button');
        let screenValue="";
        for(item of button){
            item.addEventListener('click',(e) => {
                buttontext=e.target.innerText;
                if(buttontext=='x'){
                    buttontext='*';
                    screenValue+=buttontext;
                    screen.value=screenValue;
                }
                else if(buttontext=='C'){
                    screenValue='';
                    screen.value=screenValue;
                }
                else if(buttontext=='='){
                    screen.value=eval(screenValue);
                }
                else{
                    screenValue+=buttontext;
                    screen.value=screenValue;
                }
            })
        }
    </script>

</body>

</html>
